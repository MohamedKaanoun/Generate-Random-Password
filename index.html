<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate Random Password</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Generate a <br /><span>Random Password</span></h1>
      <div class="display">
        <input type="text" id="password" placeholder="Password" />
        <p onclick="copypassword()">Copy</p>
      </div>
      <button onclick="createPassword()"><i></i>Generate Password</button>
    </div>
    <script>
      const passwordBox = document.getElementById("password");
      const len = 16;
      const upperCase = "AZERTYUIOPQSDFGHJKLMWXCVBN";
      const lowerCase = "azertyuiopqsdfghjklmwxcvbn";
      const numbers = "1234567890";
      const symbols = "@#$%&'(-_^]+*~)=";
      const allChars = upperCase + lowerCase + numbers + symbols;
      function createPassword() {
        let password = "";

        while (6 > password.length) {
          password += allChars[Math.floor(Math.random() * allChars.length)];
        }

        password += upperCase[Math.floor(Math.random() * upperCase.length)];
        password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
        password += numbers[Math.floor(Math.random() * numbers.length)];
        password += symbols[Math.floor(Math.random() * symbols.length)];

        while (len > password.length) {
          password += allChars[Math.floor(Math.random() * allChars.length)];
        }

        passwordBox.value = password;
      }

      function copypassword() {
        passwordBox.select();
        document.execCommand("copy");
      }
    </script>
  </body>
</html>
